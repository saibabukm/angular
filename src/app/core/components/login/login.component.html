<div class="mt-4 col-8 offset-2">
        <span style="position: absolute; color: snow; padding-top: 18px; padding-left: 10px; font-size: 14px; background:rgba(19, 19, 19, 0.4); width: -webkit-fill-available;">Knowledge Transfer</span>
    <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
            <form #loginForm=ngForm (ngSubmit)="onSubmit()">

                <div class="alert alert-danger" [hidden]="!error">
                    {{error}}
                </div>
                <div class="form-group row">
                    <div class="form-title">User Login</div>
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email"
                            [(ngModel)]="form.email" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="inputPassword3"
                            placeholder="Password" [(ngModel)]="form.password" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10 offset-2">

                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>

                        <a routerLink="/signup" class="btn btn-info float-right"> Sign Up</a>

                    </div>
                </div>
                <small class=float-right>
                    <a routerLink="/request-password-reset" style="text-decoration: none;">Reset Password</a>
                </small>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <span>Copyright Â© 2019, All rights reserved </span>
            <span style="right: 20px;">Best viewed in browsers: IE9 +, Google Chrome, Mozilla Firefox</span>
        </div>
    </div>
</div>
