<app-header></app-header>
<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Register Here</div>
        <br>
        <div class="card-body" style="margin-left: 35%; margin-right: 35%; color: #ffffff;">
            <form #signupForm=ngForm (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="inputName3" class="col-sm-2 col-form-label"
                        style="position: absolute; padding-left: 3%;">Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" class="form-control" style="margin-left: 40%;" id="inputname3"
                            placeholder="Name" [(ngModel)]="form.name" required>
                        <div class="alert alert-danger" [hidden]="!error.name">
                            {{error.name}}
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"
                        style="position: absolute; padding-left: 3%;">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" style="margin-left: 40%;" id="inputEmail3"
                            placeholder="Email" [(ngModel)]="form.email" required>
                        <div class="alert alert-danger" [hidden]="!error.email">
                            {{error.email}}
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label"
                        style="position: absolute; padding-left: 3%;">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" style="margin-left: 40%;"
                            id="inputPasswordConfirmation3" placeholder="Confirm Password" [(ngModel)]="form.password"
                            required>
                        <div class="alert alert-danger" [hidden]="!error.password">
                            {{error.password}}
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label"
                        style="position: absolute; padding-left: 3%;">Confirm
                        Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password_confirmation" class="form-control"
                            style="margin-left: 40%;" id="inputPassword3" placeholder="Password"
                            [(ngModel)]="form.password_confirmation" required>
                    </div>
                </div>
                <br>
                <div class="form-group row">
                    <div class="col-sm-10 offset-2">

                        <button type="submit" class="btn btn-primary" style="margin-left: 40%; margin-bottom: 12px;"
                            [disabled]="!signupForm.valid">Sign Up</button>

                        <a routerLink="/login" class="btn btn-info float-right"
                            style="text-decoration: none; font-weight: 500; margin-left: 15px; color: #FFF;">Sign in</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<app-footer></app-footer>
